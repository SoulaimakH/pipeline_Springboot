---
- name: Example Ansible Playbook
  hosts: webserver  # Replace 'webserver' with the target host or group
  tasks:
    - name: Run a command on the remote SSH server
      ansible.builtin.shell:  ansible.builtin.shell: ssh root@localhost -p 2222
      register: result

    - name: Install Git
      yum:
        name: git
        state: present

    - name: Display the command output
      debug:
        var: result.stdout_lines
