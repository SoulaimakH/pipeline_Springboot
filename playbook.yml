---
- name: Install Git on SSH Container
  hosts: sshcontainer
  gather_facts: no  # You can set this to 'yes' if you need to gather facts about the target system

  tasks:
    - name: Install Git
      yum:
        name: git
        state: present

    - name: Debug Message
      debug:
        msg: "Git is installed on the target host (sshcontainer)."
